<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img id="image_hot" src="../assets/hot.jpg" *ngIf="weatherData.current.temp_c > 15">
    <img id="image_cold" src="../assets/cold.jpg" *ngIf="weatherData.current.temp_c <= 15">

    <div class="weather-data">
      <div class="location">{{weatherData.location.name }}</div>
      <div class="temperature">{{ weatherData.current.temp_c | number: '1.0-0'  }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cloudy.gif" alt="">
          <span>sky cover</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.condition.text }}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/happy.gif" alt="">
          <span>feels like</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.feelslike_c }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.gif" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.humidity }}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.gif" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.wind_kph }}km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
