<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You, Really?</title>
    
    <!-- CSS -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="deck-container" id="deck-container">

        <!-- Questions -->
        <div class="question-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="question">Hello Traveller, welcome to <br><mark>How Are You, Really?</mark><br></span>
        </div>

        <!-- Type -->
        <div class="type-text">
            <span id="type">let's begin</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <button id="new-question">New Question</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-container" hidden>
        <p id="footer-text">thanks Christine Wong for the questions</p>
    </div>
    

    <!-- JS -->
    <script src="questionBank.js"></script>
    <script src="main.js"></script>
    <noscript>Please enable JavaScript to continue.</noscript>
</body>
</html>
